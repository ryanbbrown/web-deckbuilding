# fly.toml app configuration file generated for web-deckbuilding on 2025-07-30T19:06:46-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'web-deckbuilding'
primary_region = 'iad'

[build]

[build.args]
  VITE_YJS_SERVER_URL = "wss://web-deckbuilding-yredis.fly.dev"
  VITE_AUTH_SERVER_URL = "https://web-deckbuilding-yredis.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
